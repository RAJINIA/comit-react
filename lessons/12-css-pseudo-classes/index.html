<html>
    <head>
       <title>Pseudo Classes</title>
       <style>
           div li:nth-child(2):hover {
               background: red;
               color: white;
           }

           div li:first-child{
               font-size: 32px;
           }

           div li:nth-child(3n){
               color: green;
           }

           div li:last-child{
               text-transform: uppercase;
           }
       </style>
    </head>
    <body>
        <h1>Funky List Items</h1>
        <div>
            <ul>
                <li>aaa</li>
                <li>bbb</li>
                <li>ccc</li>
                <li>ddd</li>
                <li>eee</li>
                <li>fff</li>
                <li>ggg</li>
                <li>hhh</li>
                <li>iii</li>
                <li>jjj</li>             
            </ul>
        </div>
        
    </body>
</html>
